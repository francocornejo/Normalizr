<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        
        <div class="form-body">
            <div class="row">
                <div class="form-content">
                    <div class="form-items">
                        <h1 style="color: white;">Centro de mensajes</h1>

                        <div id="messagesPool"></div>
                        
                        <form id="formMessage">
                            <input id="nombre" type="text" placeholder="Nombre" >
                            <input id="apellido" type="text" placeholder="Apellido" >
                            <input id="edad" type="number" placeholder="Edad" >
                            <input id="alias" type="text" placeholder="Alias" >
                            <input id="avatar" type="text" placeholder="Avatar" >
                            <input id="emailInput" type="email" placeholder="Email" >
                            <input id="messageInput" type="text" placeholder="Mensaje">
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./cliente.socket.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    </body>
</html>
